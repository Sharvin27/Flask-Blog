{% extends "layout.html" %}
{% block body %}

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>


        <!-- Page Header-->
        <header class="masthead" style="background-image: url('/static/assets/img/home-bg.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Panel</h1>
                            <span class="subheading">Manage Your Posts and Change Them</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">

                    <h1>Basic Actions</h1>
                        <a href="/edit/0"><button class="btn btn-primary">Add a new post</button></a>
                        <a href="/logout"><button class="btn btn-primary">Logout</button></a>
                        
                    <hr>    

                    <h1>Upload a file</h1>
                    <div class="row gx-4 gx-lg-5 justify-content-center">
                        <form action="/uploader" method="post" enctype="multipart/form-data">
                            <input type="file" name="file1">
                            <br>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                    <hr>

                    <h1>Edit Posts</h1>
                   
                    <div class="table-responsive">          
                        <table class="table">
                          <thead>
                            <tr>
                              <th>Sr.no</th>
                              <th>Title</th>
                              <th>Date</th>
                              <th>Edit</th>
                              <th>Delete</th>
                            </tr>
                          </thead>
                          <tbody>
                            {%for post in posts %}
                            <tr>
                              <td>{{post.sno}}</td>
                              <td>{{post.title}}</td>
                              <td>{{post.date}}</td>
                              <td><a href="/edit/{{post.sno}}"><button class="btn btn-primary">Edit</button></a></td>
                              <td><a href="/delete/{{post.sno}}"><button class="btn btn-primary">Delete</button></a></td>
                            </tr>

                            {%endfor%}
                          </tbody>
                        </table>
                        </div>
                    
                </div>
            </div>
        </div>
        {% endblock %}
